<html>
<head>
	<style>
		#a{color: green;margin-right: 10px;text-decoration: none;}
		#a:hover{color: red;text-decoration: underline;}
		#a:active{color: pink;text-decoration: underline;}
		#b{color: green;text-decoration: none;}
		#b:hover{color: blue;text-decoration: underline;}
		#b:active{color: pink;text-decoration: underline;}
	</style>
</head>
<body>
<a href="www.google.com" id="a">Google</a>
<a href="www.facebook" id="b">Facebook</a>
</body>
</html>
