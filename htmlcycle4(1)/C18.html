
<html>
<head>
	<script>
		function mouseout(image2)
		{
			image2.src="cat.jfif";
		}
		function mouseon(image1)
		{
			image1.src="barca.png";
		}
	</script>
</head>
<body>
<center>
	<img src="barca.png" height="300" alt="barca" width="500" onmouseover="mouseon(this)" onmouseout="mouseout(this)" align="up" border="2">
</center>
</body>
</html>
